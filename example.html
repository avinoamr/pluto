<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script src="pluto.js" charset="utf-8"></script>

    <template is='pluto-tpl' id='roi'>
        ${item.toUpperCase()}

        <ul>
            <template id='out' is='pluto-tpl' repeat="${items}">
                <li>${item.toUpperCase()}</li>
                <template id='in' is='pluto-tpl' if=${show}>
                    <li>${item.toLowerCase()}</li>
                </template>
            </template>
            <template else>
                <li>EMPTY!</li>
            </template>
        </ul>
    </template>

    <script>
    var tpl = pluto('#roi')
    var doc = tpl.render({ show: true, item: 'hello', items: ['one', 'two'] })
    document.body.appendChild(doc)

    setTimeout(function() {
        doc.render({ item: 'cookie', items: ['three'] })
    }, 500)

    setTimeout(function() {
        doc.render({ show: true, item: 'final', items: [] })
    }, 1000)
    </script>
</body>
</html>
