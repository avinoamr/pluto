<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script src="pluto.js" charset="utf-8"></script>

    <template is='pluto-tpl' id='roi'>
        <ul>
            <template repeat=${items}>
                <li>${item}</li>
            </template>
        </ul>

        <hr />
        <ul>
            <li repeat=${items}>${item}</li>
        </ul>
    </template>

    <script>
    var tpl = pluto('#roi')
    var doc = tpl.render({ show: true, item: 'hello', items: ['one', 'two'] })
    document.body.appendChild(doc)

    setTimeout(function() {
        doc.render({ item: 'cookie', items: ['three'] })
    }, 500)

    setTimeout(function() {
        doc.render({ show: true, item: 'final', items: [] })
    }, 1000)
    </script>
</body>
</html>
