<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script src="pluto.js" charset="utf-8"></script>

    <template is='pluto-tpl' id='roi'>
        <h1>{{hello}}</h1>
    </template>

    <script>
    var tpl = pluto(document.querySelector('#roi'))
    var doc = tpl.render({
        hello: 'okay',
        items: [ 'one', 'two' ]
    })
    document.body.appendChild(doc)

    // setTimeout(function() {
    //     doc.render({ hello: 'CHANGED', items: [ 'three', 'four', 'five' ] })
    // }, 500)

    </script>
</body>
</html>
