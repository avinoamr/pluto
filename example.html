<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script src="pluto.js" charset="utf-8"></script>

    <template is='pluto-tpl' id='roi'>
        <h1>{{item}}</h1>
        <ul>
            <template is='pluto-tpl' repeat={{items}}>
                <li>{{item}}</li>
            </template>
        </ul>
    </template>

    <script>
    var tpl = pluto(document.querySelector('#roi'))
    var doc = tpl.render({ show: true, item: 'hello', items: ['one', 'two'] })
    document.body.appendChild(doc)

    setTimeout(function() {
        doc.render({ item: 'cookie', items: ['three'] })
    }, 500)

    setTimeout(function() {
        doc.render({ show: true, item: 'final', items: ['four', 'five'] })
    }, 1000)

</body>
</html>
