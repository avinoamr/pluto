<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script src="pluto.js" charset="utf-8"></script>

    <template is='pluto-tpl' id='roi'>
        <h1>{{item}}</h1>
    </template>

    <script>
    var tpl = pluto(document.querySelector('#roi'))
    var renderer = tpl.renderer()

    function render() {
        var data = { item: new Date().toISOString() }
        var doc = renderer.render(data)
        document.body.appendChild(doc)

        // setTimeout(render, 200)
    }

    render()
    </script>
</body>
</html>
